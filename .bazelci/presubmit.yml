---
x_defaults:
  # YAML has a feature for "repeated nodes", BazelCI is fine with extra nodes
  # it doesn't know about; so that is used to avoid repeating common subparts.
  common: &common
    platform: macos_arm64
    xcode_version: "15.4"
    build_targets:
    - "tools/..."
    - "test/..."
    test_targets:
    - "tools/..."
    - "test/..."
    - "examples/..."
    test_flags:
    - --test_tag_filters=-skipci
  bazel_6: &bazel_6
    test_flags:
    - --test_tag_filters=-skipci,-skip_bazel6_ci

# NOTE: To avoid listing the same things for build_flags/test_flags for each
# of these tasks, they are listed in the .bazelrc instead.
tasks:
  macos_latest:
    name: "Current LTS"
    bazel: latest
    <<: *common

  macos_6_lts:
    name: "6.x LTS"
    bazel: 6.x
    <<: *common
    <<: *bazel_6

  macos_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *common

  doc_tests:
    name: "Doc tests"
    bazel: last_green
    platform: ubuntu2004
    test_flags:
    - "--enable_workspace=true"
    - "--enable_bzlmod=false"
    test_targets:
    - "doc/..."

buildifier: 6.4.0
