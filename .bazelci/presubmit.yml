---
x_defaults:
  # YAML has a feature for "repeated nodes", BazelCI is fine with extra nodes
  # it doesn't know about; so that is used to avoid repeating common subparts.
  common: &common
    platform: macos
    build_targets:
    - "tools/..."
    - "test/..."
    test_targets:
    - "tools/..."
    - "test/..."
    - "examples/..."
  common_last_green: &common_last_green
    build_flags:
      # https://github.com/bazelbuild/bazel/issues/16939
      - --incompatible_objc_linking_info_migration=false
    test_flags:
      - --incompatible_objc_linking_info_migration=false

# NOTE: To avoid listing the same things for build_flags/test_flags for each
# of these tasks, they are listed in the .bazelrc instead.
tasks:
  macos_latest:
    name: "Latest Bazel"
    bazel: last_rc
    <<: *common

  macos_latest_head_deps:
    name: "Latest Bazel with Head Deps"
    bazel: last_rc
    shell_commands:
    # Update the WORKSPACE to use head versions of some deps to ensure nothing
    # has landed on them breaking this project.
    - .bazelci/update_workspace_to_deps_heads.sh
    <<: *common

  macos_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *common
    <<: *common_last_green

  macos_last_green_head_deps:
    name: "Last Green Bazel with Head Deps"
    bazel: last_green
    shell_commands:
    # Update the WORKSPACE to use head versions of some deps to ensure nothing
    # has landed on them breaking this project.
    - .bazelci/update_workspace_to_deps_heads.sh
    <<: *common
    <<: *common_last_green

  doc_tests:
    name: "Doc tests"
    bazel: last_green
    platform: ubuntu2004
    test_targets:
    - "doc/..."
    <<: *common_last_green

buildifier: latest
