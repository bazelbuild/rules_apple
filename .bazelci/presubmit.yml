---
x_defaults:
  # YAML has a feature for "repeated nodes", BazelCI is fine with extra nodes
  # it doesn't know about; so that is used to avoid repeating common subparts.
  common: &common
    platform: macos_arm64
    shell_commands:
    - xcrun simctl runtime list
    - xcrun simctl runtime delete 22D8075 || true
    - xcrun simctl runtime delete 21F79 || true
    - xcrun simctl runtime list
    - xcrun simctl runtime match list
    - xcrun simctl runtime match set xros2.2 22N895
    - xcrun simctl runtime match list
    post_shell_commands:
    - xcrun simctl runtime match set xros2.2 --default
    - xcrun simctl runtime match list
    build_targets:
    - "tools/..."
    - "test/..."
    build_flags:
    - --jobs=3
    - --modify_execution_info=AssetCatalogCompile=+exclusive
    - --local_cpu_resources=4
    - --local_ram_resources=4000
    test_targets:
    - "tools/..."
    - "test/..."
    - "examples/..."
    test_flags:
    - --jobs=3
    - --modify_execution_info=AssetCatalogCompile=+exclusive
    - --local_cpu_resources=4
    - --local_ram_resources=4000
    - --test_tag_filters=-skipci
    - --ios_simulator_device=iPhone 16

# NOTE: To avoid listing the same things for build_flags/test_flags for each
# of these tasks, they are listed in the .bazelrc instead.
tasks:
  macos_latest:
    name: "Current LTS"
    bazel: latest
    <<: *common

  macos_last_rc:
    name: "Last RC Bazel"
    bazel: last_rc
    <<: *common

  macos_last_green:
    name: "Last Green Bazel"
    bazel: 4c2d91e762ab6e492853b021408129dd93fb5904 # TODO: Switch back to last_green once get_cpu has been removed
    <<: *common

  doc_tests:
    name: "Doc tests"
    # FIXME: Use last_green once we cherry-pick in changes needed by
    # https://github.com/bazelbuild/bazel/commit/b59004dd17366b09b0758b833f98294fd0e89345
    # bazel: last_green
    bazel: 21a12c72d84e9108142421d9a8526edf8dceb78c
    platform: ubuntu2004
    test_targets:
    - "doc/..."
    test_flags:
    # TODO: Remove this once stardoc is updated to 0.7.1+ (https://github.com/bazelbuild/stardoc/pull/238)
    - --noincompatible_disallow_empty_glob

buildifier: 6.4.0
