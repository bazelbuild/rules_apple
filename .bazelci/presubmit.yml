---
x_defaults:
  # YAML has a feature for "repeated nodes", BazelCI is fine with extra nodes
  # it doesn't know about; so that is used to avoid repeating common subparts.
  common: &common
    platform: macos
    build_targets:
    - "tools/..."
    - "test/..."
    test_targets:
    - "tools/..."
    - "test/..."
    - "examples/..."

# NOTE: To avoid listing the same things for build_flags/test_flags for each
# of these tasks, they are listed in the .bazelrc instead.
tasks:
  macos_latest:
    name: "Latest Bazel"
    bazel: latest
    <<: *common

  macos_last_green:
    name: "Last Green Bazel"
    bazel: last_green
    <<: *common

  macos_latest_head_deps:
    name: "Latest Bazel with Head Deps"
    bazel: latest
    shell_commands:
    # Update the WORKSPACE to use head versions of some deps to ensure nothing
    # has landed on them breaking this project.
    - .bazelci/update_workspace_to_deps_heads.sh
    <<: *common


buildifier:
  version: latest
  # TODO(b/140759502): Remove native-cc from this list.
  # TODO(b/140759593): Remove native-py from this list.
  # Disable 'bzl-visibility' since it doesn't work properly.
  #  https://github.com/bazelbuild/buildtools/issues/718
  # TODO(b/155657940): Remove unnamed-macro from this list.
  # TODO(b/158011388): Remove skylark-{comment,docstring} from this list.
  warnings: -native-cc,-native-py,-bzl-visibility,-unnamed-macro,-skylark-comment,-skylark-docstring
